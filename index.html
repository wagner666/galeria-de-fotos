<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>
    <input type="radio" name="Photos" id="check1" checked />

        <label for="check3">Foto infantil</label>
        <label for="check4">Foto visitada</label>
      </div>

      <div class="photo-gallery">
        <div class="pic place">
          <img src="./imagens/place1.jpg" alt="" />
        </div>
        <div class="pic family">
          <img src="./imagens/family1.jpg" alt="" />
        </div>
        <div class="pic child">
          <img src="./imagens/child1.jpg" alt="" />
        </div>
        <div class="pic place">
          <img src="./imagens/place2.jpg" alt="" />
        </div>
        <div class="pic family">
          <img src="./imagens/family2.jpg" alt="" />
        </div>
        <div class="pic child">
          <img src="./imagens/child2.jpg" alt="" />
        </div>
        <div class="pic place">
          <img src="./imagens/place3.jpg" alt="" />
        </div>
        <div class="pic family">
          <img src="./imagens/family3.jpg" alt="" />
        </div>
        <div class="pic child">
          <img src="./imagens/child3.jpg" alt="" />
        </div>
        <div class="pic place">
          <img src="./imagens/place4.jpg" alt="" />
        </div>
        <div class="pic family">

        </div>
